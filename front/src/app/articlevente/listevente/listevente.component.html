<div class="">
    <h5 class="text-decoration-underline">Liste des articles de ventes <span class=""><i
                class="bi bi-plus-circle"></i></span> </h5>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Libelle</th>
                <th scope="col">Quantite</th>
                <th scope="col">Articles de confections</th>
                <th scope="col">#</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles">
                <!-- <app-itemvente [article] = "article"></app-itemvente> -->
                <th scope="row">{{article.libelle}}</th>
                <td> {{article.quantite_stock}}</td>
                <td class="w-25">
                    <ul class="d-flex w-75 flex-wrap">
                        <li *ngFor="let confection of article['confection_vente']" class="ms-5">{{confection.libelle}}</li>
                    </ul>
                </td>
                <td class="d-flex w-100">
                    <div class="mx-1"> <button type="button" class="btn btn-dark">Editer</button> </div>
                    <div class="position-relative w-100 d-flex">
                        <i class="bi bi-bookmark-check-fill text-light bg-success position-absolute top-0 left-0 invisible btn btn-success" [ngClass]="{'invisible' : deleteOrOk}" (click)="deleteOk()">OK(1)</i>
                        <i class="bi bi-trash3-fill position-absolute top-0 left-0 bg-danger invisible btn btn-danger" [ngClass]="{'invisible' : !deleteOrOk}" (click)="deleteOk()">Supp   </i>

                    </div>
                    
                </td>

            </tr>
        </tbody>
    </table>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item" *ngFor="let link of links" [ngClass]="{'active' : link.active, 'disabled' : link.url ===null}" >
                <a class="page-link"  id="{{link.url}}" (click) = "changePage($event)">{{link.label}}</a>
            </li>
           
        </ul>
    </nav>
</div>
